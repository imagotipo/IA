<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Opciones</title>
    <link rel="shorcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNCpDy6F1V1JL1NChWFWJs4m5quFfxVN9LIHaxM8154zV0c7l6fDqWKdoqMqTuL24-TLY&usqp=CAU">
    <style>
        body {
            font-family: Arial, 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            background-color: #3498db;
            color: white;
            padding: 10px;
            box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.6); /* Agregar sombra a los botones */
            background-image: url(https://i.pinimg.com/736x/cc/31/69/cc31695943fb9cd9b9bfc511dce23ff7--insano-background-banner.jpg);
            color: #520a64;
            -webkit-text-stroke: 2px black;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 2px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: calc(33.33% - 2px); /* Ajustar el ancho de cada botón */
            margin: 150px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Agregar sombra a los botones */
        }

        .button:hover {
            background-color: #520a64;
        }

        .button img {
            max-width: 100px; /* Ajusta el tamaño máximo de la imagen */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .button {
                width: calc(50% - 20px); /* Ajuste para pantallas más pequeñas */
            }
        }

        .footer {
            background-color: #3498db;
            color: white;
            padding: 20px;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1 id="miEncabezado">Selecciona una opción:</h1>
    <ul class="button-container">
        <li>
            <a href="https://bard.google.com/chat?hl=es" id="option1" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Google_Bard_logo.svg/2048px-Google_Bard_logo.svg.png" alt="Bard" />
                    Bard of Edgar
                </button>
            </a>
        </li>
        <li>
            <a href="https://www.bing.com/?setlang=es" id="option2" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bing_Fluent_Logo.svg/1356px-Bing_Fluent_Logo.svg.png" alt="Bing" />
                    Bing of Gustavo
                </button>
            </a>
        </li>
        <li>
            <a href="https://chat.openai.com/" id="option3" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png" alt="Chat GPT" />
                    Chat GPT of Aldo
                    <br>
                </button>
                <div class="footer">
                    haber si hacen esto
                </div>
            </a>
        </li>
    </ul>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
     <footer>
    <div class="footer">
        Wazaaaa VIva el Fri
    </div></footer>
</body>
</html>
