<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: calc(33.33% - 20px); /* Ajustar el ancho de cada botón */
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Agregar sombra a los botones */
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button img {
            max-width: 100px; /* Ajusta el tamaño máximo de la imagen */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .button {
                width: calc(50% - 20px); /* Ajuste para pantallas más pequeñas */
            }
        }

        .footer {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Selecciona una opción:</h1>
    <ul class="button-container">
        <li>
            <a href="https://bard.google.com/chat?hl=es" id="option1" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Google_Bard_logo.svg/2048px-Google_Bard_logo.svg.png" alt="Bard" />
                    Bard of Edgar
                </button>
            </a>
        </li>
        <li>
            <a href="https://www.bing.com/?setlang=es" id="option2" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bing_Fluent_Logo.svg/1356px-Bing_Fluent_Logo.svg.png" alt="Bing" />
                    Bing of Gustavo
                </button>
            </a>
        </li>
        <li>
            <a href="https://chat.openai.com/" id="option3" target="_blank">
                <button class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png" alt="Chat GPT" />
                    Chat GPT of Aldo
                </button>
            </a>
        </li>
    </ul>
    <div class="footer">
        Wazaaaa VIva el Fri
    </div>
</body>
</html>
